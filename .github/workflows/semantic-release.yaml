name: Semantic Release

on:
  #  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  semantic-release:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      changelog_diff: ${{ steps.get_changelog.outputs.changelog_diff }}  # Burada changelog_diff output'u alƒ±nƒ±yor


    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/commit-analyzer@13
            @semantic-release/release-notes-generator@14
            @semantic-release/changelog@6
            @semantic-release/git@10
            @semantic-release/exec@7
            @semantic-release/github@11
            @semantic-release/npm@12

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Do something when a new release published
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo ${{ steps.semantic.outputs.new_release_version }}
          echo ${{ steps.semantic.outputs.new_release_major_version }}
          echo ${{ steps.semantic.outputs.new_release_minor_version }}
          echo ${{ steps.semantic.outputs.new_release_patch_version }}
          echo CHANGELOG: ${{ steps.semantic.outputs.changelog }}

      - name: Get last CHANGELOG diff
        id: get_changelog
        run: |
          echo "Getting last CHANGELOG diff..."

          # Git diff'ten sadece eklenen satƒ±rlarƒ± al (+ ile ba≈ülayan), ba≈ütaki + i≈üaretini sil, sonra \n ekle
          changelog=$(git diff HEAD~1 HEAD -- CHANGELOG.md | grep '^+' | tail -n +2 | sed 's/^+//' | sed 's/$/\\n/')

          # Son satƒ±rƒ± silmek i√ßin head ile bir satƒ±r eksilt
          changelog=$(echo "$changelog" | head -n -1)

          # Hem ekrana yazdƒ±r, hem GITHUB_OUTPUT'a aktar
          echo "$changelog"
          echo "changelog_diff<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  print-parameters:
    needs: semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Print parameters before sending to Teams
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "New release version: ${{ steps.semantic.outputs.new_release_version }}"
          echo "CHANGELOG diff: ${{ needs.semantic-release.outputs.changelog_diff  }}"

  call-notify:
    needs: semantic-release
    uses: NecimDurmaz/github-action-yamls/.github/workflows/notify-teams.yaml@main
    with:
      message: |
        üöÄ **${{ github.repository }}** - Yeni s√ºr√ºm yayƒ±mlandƒ±: **${{ needs.semantic-release.outputs.new_release_version }}**


        üìù **Versiyon Notlarƒ±:** 
          \n
                   ${{ needs.semantic-release.outputs.changelog_diff }}
    secrets:
      TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
