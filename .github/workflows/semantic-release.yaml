name: Semantic Release

on:
  workflow_call:
    outputs:
      new_release_published:
        description: "Whether a new release was published"
        value: ${{ jobs.semantic-release.outputs.new_release_published }}
      new_release_version:
        description: "The new release version"
        value: ${{ jobs.semantic-release.outputs.new_release_version }}
      new_release_major_version:
        description: "The new release major version"
        value: ${{ jobs.semantic-release.outputs.new_release_major_version }}
      new_release_minor_version:
        description: "The new release minor version"
        value: ${{ jobs.semantic-release.outputs.new_release_minor_version }}
      new_release_patch_version:
        description: "The new release patch version"
        value: ${{ jobs.semantic-release.outputs.new_release_patch_version }}
      changelog_diff:
        description: "The changelog diff"
        value: ${{ jobs.semantic-release.outputs.changelog_diff }}
      jira_ids:
        description: "Extracted JIRA IDs"
        value: ${{ jobs.semantic-release.outputs.jira_ids }}

jobs:
  semantic-release:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_major_version: ${{ steps.semantic.outputs.new_release_major_version }}
      new_release_minor_version: ${{ steps.semantic.outputs.new_release_minor_version }}
      new_release_patch_version: ${{ steps.semantic.outputs.new_release_patch_version }}
      changelog_diff: ${{ steps.get_changelog.outputs.changelog_diff }}
      jira_ids: ${{ steps.extract_jira.outputs.jira_ids }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/commit-analyzer@13
            @semantic-release/release-notes-generator@14
            @semantic-release/changelog@6
            @semantic-release/git@10
            @semantic-release/exec@7
            @semantic-release/github@11
            @semantic-release/npm@12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Do something when a new release published
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "Version: ${{ steps.semantic.outputs.new_release_version }}"
          echo "Major: ${{ steps.semantic.outputs.new_release_major_version }}"
          echo "Minor: ${{ steps.semantic.outputs.new_release_minor_version }}"
          echo "Patch: ${{ steps.semantic.outputs.new_release_patch_version }}"
          echo "CHANGELOG: ${{ steps.semantic.outputs.changelog }}"

      - name: Get last CHANGELOG diff
        id: get_changelog
        run: |
          echo "Getting last CHANGELOG diff..."
          changelog=$(git diff HEAD~1 HEAD -- CHANGELOG.md | grep '^+' | tail -n +3 | sed 's/^+//' | sed 's/$/\\n/')
          changelog=$(echo "$changelog" | head -n -1)
          echo "$changelog"
          echo "changelog_diff<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract JIRA IDs (since previous release)
        id: extract_jira
        run: |
          set -e
          
          # Bir √∂nceki tag'i bul
          prev_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$prev_tag" ]; then
            echo "Previous tag: $prev_tag"
            range="$prev_tag..HEAD"
          else
            echo "No previous tag found. Scanning last 200 commits as fallback."
            range="--max-count=200"
          fi
          
          echo "üîç Checking commits in range: $range"
          echo "----------------------------------------"
          git log $range --oneline --decorate
          echo "----------------------------------------"
          
          # Commit mesajlarƒ±nƒ±n tamamƒ±nƒ± al
          commit_messages=$(git log $range --pretty=%B)
          echo "üìù Full commit messages:"
          echo "$commit_messages"
          echo "----------------------------------------"
          
          # JIRA ID‚Äôlerini √ßƒ±kar 
          jira_ids=$(echo "$commit_messages" | grep -oE '([A-Z][A-Z0-9]+-[0-9]+)' | sort -u)
          
          if [ -n "$jira_ids" ]; then
            echo "‚úÖ Found JIRA IDs:"
            echo "$jira_ids"
            formatted_jiras=""
            while IFS= read -r id; do
              [ -n "$id" ] && formatted_jiras+="[$id](https://elektrawebpms.atlassian.net/browse/$id)$'\n'"
            done <<< "$jira_ids"
          
            echo "jira_ids<<EOF" >> $GITHUB_OUTPUT
            echo "$formatted_jiras" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No JIRA IDs found."
            echo "jira_ids=" >> $GITHUB_OUTPUT
          fi
