name: Create Release

on:
  workflow_dispatch:
#  push:
#    branches:
#      - main
jobs:
  semantic-release:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      changelog_diff: ${{ steps.get_changelog.outputs.changelog_diff }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/commit-analyzer@13
            @semantic-release/release-notes-generator@14
            @semantic-release/changelog@6
            @semantic-release/git@10
            @semantic-release/exec@7
            @semantic-release/github@11
            @semantic-release/npm@12

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .releaserc.json
        run: |
          cat > .releaserc.json << 'EOF'
          {
            "branches": ["main"],
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/changelog",
              ["@semantic-release/exec", {
                "prepareCmd": "sed -i \"s/tag: \\\"angus:[^\\\"]*\\\"/tag: \\\"angus:v${nextRelease.version}\\\"/g\" src/index.html"
              }],
              "@semantic-release/git",
              "@semantic-release/github",
              "@semantic-release/npm"
            ]
          }
          EOF

      - name: Do something when a new release published
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo ${{ steps.semantic.outputs.new_release_version }}
          echo ${{ steps.semantic.outputs.new_release_major_version }}
          echo ${{ steps.semantic.outputs.new_release_minor_version }}
          echo ${{ steps.semantic.outputs.new_release_patch_version }}
          echo CHANGELOG: ${{ steps.semantic.outputs.changelog }}

      - name: Get last CHANGELOG diff
        id: get_changelog
        run: |
          echo "Getting last CHANGELOG diff..."

          # Sadece eklenen satƒ±rlarƒ± al, ilk satƒ±rƒ± atla, ba≈ütaki '+' i≈üaretlerini kaldƒ±r, \n ekle
          changelog=$(git diff HEAD~1 HEAD -- CHANGELOG.md | grep '^+' | tail -n +3 | sed 's/^+//' | sed 's/$/\\n/')

          # Son satƒ±rƒ± sil
          changelog=$(echo "$changelog" | head -n -1)

          # Konsola yaz
          echo "$changelog"
          
          # GitHub output olarak aktar
          echo "changelog_diff<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  print-parameters:
    needs: semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Print parameters before sending to Teams
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "New release version: ${{ needs.semantic-release.outputs.new_release_version }}"
          echo "CHANGELOG diff: ${{ needs.semantic-release.outputs.changelog_diff }}"

  create-branch:
    needs: semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create release branch
        env:
          VERSION: ${{ needs.semantic-release.outputs.new_release_version }}
        run: |
          BRANCH_NAME="release-v$VERSION"
          echo "Creating branch $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

  call-notify:
    needs: semantic-release
    uses: NecimDurmaz/github-action-yamls/.github/workflows/notify-teams.yaml@main
    with:
      message: |
        # üìÅ **${{ github.repository }}** 
        ## üöÄ New release published: **${{ needs.semantic-release.outputs.new_release_version }}**
        ---
        # üìù **Release Notes:** 
           ${{ needs.semantic-release.outputs.changelog_diff }}
    secrets:
      TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
