name: Build Docker (no push, export tar)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "The version to build"

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # GHCR login artık gerekli değil; push yapmıyoruz.
      # İstersen bu adımı tamamen kaldırabilirsin.

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false           # <-- push yok
          load: true            # <-- image'ı local docker'a yükle
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_TAG=test:v${{ inputs.version }}
          tags: |
            test:latest
            test:v${{ inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image as tar
        run: |
          docker save test:v${{ inputs.version }} -o test-v${{ inputs.version }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-test-v${{ inputs.version }}
          path: test-v${{ inputs.version }}.tar
          retention-days: 7
